<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-weidth, initial-scale=1.0">
		<title> CSS Margin</title>

		<style type="text/css">
			
			div {
 			 	border: 1px solid black;
  				margin: 25px 50px 75px 100px;
  				background-color: lightblue; }

  			p.ex1 {
  				margin-left: inherit;
  			}

		</style>

	</head>

	<body>

		<h2>The margin shorthand property - 4 values</h2>

		<div>
			<p class="ex1">
		This div element has a top margin of 25px, a right margin of 50px, a bottom margin of 75px, and a left margin of 100px. </p> </div>

	<hr>

	</body>

</html>
