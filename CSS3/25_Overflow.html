<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>CSS Overflow</title>
		<style type="text/css">
			
			div {
				background-color: yellow;
				width: 200px;
				height: 65px;
				border: 1px solid;
				overflow: hidden;  /*this will hide the text inside the box  */
				overflow: visible; /*this will show the text also outside the box  */
				overflow: scroll; /*this will make the text scroll inside the box.*/
				overflow: auto;
			}



		</style>
	</head>

	<body>
		<h2>Overflow: visible</h2>

		<p>By default, the overflow is visible, meaning that it is not clipped and it renders outside the element's box:</p>

		<div>You can use the overflow property when you want to have better control of the layout. The overflow property specifies what happens if content overflows an element's box.</div>


	</body>
</html>
