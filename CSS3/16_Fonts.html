<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>CSS Fonts</title>
		<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Audiowide|Sofia|Trirong&effect=neon|outline|emboss|shadow-multiple">
		<style type="text/css">



			.p1 {
  				font-family: "Times New Roman", Times, serif;
  				font-style: italic;
  				font-size: 40px;
				}

			.p2 {
				  font-family: Arial, Helvetica, sans-serif;
				  font-weight: bold;
					}

			.p3 {
				  font-family: "Lucida Console", "Courier New", monospace;
				}

			.font1 {
				font-family: "Sofia", sans-serif;
			}
			.font2 {
				font-family: "audiowide", sans-serif;
			}
		</style>
	</head>

	<body>
		<h1 class="font-effect-neon">CSS font-family</h1>
		<h1 style="font-size:10vw ">Responsive Text</h1>
		<p class="p1">This is a paragraph, shown in the Times New Roman font.</p>
		<p class="p2">This is a paragraph, shown in the Arial font.</p>
		<p class="p3">This is a paragraph, shown in the Lucida Console font.</p>
		<h1 class="font-effect-shadow-multiple">Multiple Effect Shadow</h1>
		<h1 class="font1">Sofia Font </h1>
		<p class="font2">Lorem ipsum dolor sit amet.</p>

	</body>

</html>
