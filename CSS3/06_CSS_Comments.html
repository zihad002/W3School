<!DOCTYPE html>
<html>
	<head>
		<title>CSS Comments</title>

		<style>
			
			/* This is a single-line comment */
			p {
				color: red;

			}

			/* This is
			multi-lined 
			comment */

		</style>

	</head>

	<body>

		<!-- These paragraphs will be red & this comments are not be shown in html -->
		
		<p>Hello World</p>
		<p>This Paragraph is styled with CSS</p>
		<p>This Comments are not shown in the output.</p>	



	</body>

</html>
