<!DOCTYPE html>
<html lang=en>
	<head>
		<meta charset="utf-8">
		<title>HTML Lists</title>

	</head>

	<body>
		<!-- li attributes are style, value, type
		& ol attributeas are type, start -->

		<ul> <!-- Unordered list tag is Ul'-->
			<li>Coffee</li> <!-- Li tag means list iteam -->
			<li>Tea</li>
			<li>Milk</li>
		</ul>

		<ol > <!-- Ol means ordered list tag-->
			<li>coffee</li>
			<li>Tea</li>
			<li>Milk</li>
		</ol>

		<ol type="1" start="50"> <!-- Ol means ordered list tag-->
			<li>coffee</li>
			<li>Tea</li>
			<li>Milk</li>
		</ol>

		<ol type="a"> <!-- Ol means ordered list tag-->
			<li>coffee</li>
		</ol>

		<ol style="list-style-type: upper-alpha;">
			<li>Milk</li>
		</ol>

		<ol start="50">
			<li>Tea</li>
		</ol>
			

		<ol> <!-- Ol means ordered list tag-->
			<li>coffee</li>
			<li style="list-style-type: upper-alpha;">Milk</li>
			<li value="50">Tea</li>

		</ol>

		<dl> <!-- dl tag means description list -->

			<dt> Cofftee</dt> 	<!-- dt tag = terms (name) and dd = describe each terms -->

			<dd>Black hot drink	</dd>

			<dt>Milk</dt>

			<dd>White Cold drink</dd>

	
		</dl>

	</body>


</html>
