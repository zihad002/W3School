<!DOCTYPE html>
<html>
	<head>
		<title>HTML Table Sizes</title>
		<style type="text/css">
			table {
				border:1px;
				border-style: solid;
				border-collapse: collapse;
				border-color: red; }
			tr, th {
				border: 1px;
				border-color: green;
				border-style: solid;
				border-collapse:collapse;

			}

		</style>

	</head>

	<body>

		<table style="width: 100%">
			<tr>
				<th style="width: 70%">First Name</th>
				<th>Last Name</th>
				<th>Age</th>

			</tr>

			<tr style="height: 200px">
				<th>Jill</th>
				<th>Smith</th>
				<th>50</th>

			</tr>

			<tr>
				<th>Eve</th>
				<th>Jackson</th>
				<th>94</th>

			</tr>

		</table>

	</body>

</html>
