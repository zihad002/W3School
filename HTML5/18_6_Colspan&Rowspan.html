<!DOCTYPE html>
<html>
	<head>
		<title>HTML Colspan&Rowspan</title>

		<style type="text/css">
			table {
				border: 1px;
				border-color: red;
				border-style: solid;
				

			}
			tr {
				border: 1px;
				border-color: green;
				border-style: solid;
				border-collapse:collapse;



			}

			td {
				border: 1px;
				border-color: blue;
				border-style: solid;
				border-collapse:collapse;



			}
			</style>


	</head>

		<body>
			<table>
				<tr>
					<th colspan="2"> Name</th>
					<th>Age</th>

				</tr>

				<tr>
					<td>Jill</td>
					<td>Smith</td>
					<td>43</td>
				</tr>

				<tr>
					<td>Eve</td>
					<td>Jackson</td>
					<td>57</td>
				</tr>

			</table>



		</body>

</html>
