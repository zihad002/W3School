<!DOCTYPE html>
<html>
	<head>
		<title>HTML Links Cololrs</title>

		<style>
			a:link, a:visited {
 			 background-color: #f44336;
  			color: white;
  			padding: 15px 25px;
  			text-align: center;
  			text-decoration: none;
  			display: inline-block;
				}

			a:hover, a:active {
  				background-color: red;
				}
		</style>

	</head>

	<body>
		
		<h2>Link Button</h2>
		<p>A link styled as a button:</p>
		<a href="default.html" target="_blank">This is a link</a>

	</body>

</html>
