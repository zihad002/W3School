<!DOCTYPE html>
<html>
	<head>
		<title>HTML Table Padding & Spacing </title>
		<style>
			table, th, td {
 				 border: 1px solid black;
  				 
					}
			table {
				border-spacing: 10px;
			}
			th, td {
 				 padding-top: 10px;
  				 padding-bottom: 20px;
 				 padding-left: 30px;
 				 padding-right: 40px;
				}

		</style>
	</head>

	<body>

		<h2>Cellpadding - top - bottom - left - right </h2>
		<p>We can specify different padding for all fours sides of the cell content.</p>

		<table style="width:100%">
  			<tr>
   			 <th>Firstname</th>
			    <th>Lastname</th> 
 			   <th>Age</th>
			  </tr>
			  <tr>
			    <td>Jill</td>
			    <td>Smith</td>
			    <td>50</td>
			  </tr>
			  <tr>
			    <td>Eve</td>
			    <td>Jackson</td>
			    <td>94</td>
			  </tr>
			  <tr>
 			   <td>John</td>
			    <td>Doe</td>
			    <td>80</td>
			  </tr>
		</table>

	</body>

</html>
